<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
  <form>
  <div>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" pattern=".+@example\.com" size="30" required />
  </div>
    <label for="date">Date of Booking</label>
    <input type="date" id="date" name="booking_date" value="2025-06-11" min="2025-05-16" max="2025-06-14" />
  <div>
    <label for="nump">Number of People</label>
    <input type="number" id="nump" name="tentacles" min="1" value="1" max="10" />
  </div>
  <div>
    <input type="checkbox" required id="ccb" name="cancelation" />
    <label for="ccb">I agree to the cancellation policy</label>
  </div>
  <input type="submit" value="Book Now" />
  </form>
  </main>
</body>

</html>
